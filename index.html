<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel=" stylesheet" href="./style.css">
</head>

<body>

    <div id="wrapper">
        <h1>Grocery List</h1>
        <form id="groceryForm" class="list">
            <input type="text" id="groceryAdd" placeholder="Add an item" required />
            <input type="submit" value="Add" />
        </form>
        <div id="listDelete">
            <input type="button" value="Clear List" class="delBtn" id="clearList" />
            <input type="button" value="Clear Done" class="delBtn" id="clearChecked" />
        </div>
        <div id="groceries"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
